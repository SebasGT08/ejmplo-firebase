<mat-toolbar color="secondary"  class="center-title">
  <h2>Listado de Personas</h2>
</mat-toolbar>
<br>
<div *ngIf="listadoPersonas.length == 0">
  No existen personas
</div>

<div *ngIf="listadoPersonas.length > 0">
  <table mat-table [dataSource]="listadoPersonas">

    <!-- Columna Cedula -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let persona"> {{persona.cedula}} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
    </ng-container>

    <!-- Columna Edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-button color="warn" (click)="eliminar(persona)">Eliminar</button>
        <button mat-button color="basic" (click)="editar(persona)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
